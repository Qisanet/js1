
<!DOCTYPE html>
<html lang="en">
<head>

<script>
    function math(){
        var division=document.getElementById("division");   
        var multiplication=document.getElementById("multiplication");   
        var num1=document.getElementById("num1").value;   
        var num2=document.getElementById("num2").value;
        multiplication.innerHTML="Number when multiplied: " + Number(num1) * Number(num2);   
        division.innerHTML="Number when divided: " + Number(num1) / Number(num2);
    }

    function calculateArea() {
        var s1 = 5;
        var s2 = 6;
        var s3 = 7;
        var s = (s1 + s2 + s3) / 2;
        var area = Math.sqrt(s * (s - s1) * (s - s2) * (s - s3));

        document.getElementById("result").innerHTML = "The area of the triangle is: " + area;
    }

    function strings(){
        var string = "class";
        document.getElementById("stringResult").innerHTML = "JavaScript " + string;  
    }
</script>
<body>
    <form>
        <h1>Calculator</h1>
        <h3>Number1<input type="text" id="num1"></h3>
        <h3>Number2<input type="text" id="num2"></h3>
        
        <button type="button" onclick="math()">Calculate</button>
        <p id="division"></p><br>
        <p id="multiplication"></p>

    <form>
